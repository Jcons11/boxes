<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Guards Add Company</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar__logo">
                <div class="logo"></div>
                <h3>JDTV</h3>
            </div>
            <nav>
                <ul>
                    <li class="li__records">
                        <a href="#" class="">DASHBOARD</a>
                    </li>
                    <li class="li__records active">
                        <a href="" class="active">RECORDS</a>
                        <ul>
                            <li><a href="#" class="active">Employee</a></li>
                            <li><a href="#">Company</a></li>
                            <li><a href="#">Secretary</a></li>
                        </ul>
                    </li>

                    <li class="li__report">
                        <a href="">MANAGE REPORT</a>
                        <ul>
                            <li><a href="#">Leave</a></li>
                            <li><a href="#">Remarks</a></li>
                        </ul>
                    </li>
                    <li class="li__activities"><a href="#">ACTIVITIES</a></li>
                </ul>
            </nav>
            <div class="sidebar__logout">
                <div class="li li__logout"><a href="#">LOGOUT</a></div>
            </div>
       </div>

        <div class="page-info-head">
            Dashboard
        </div>

        <div class="user-info">
            <p>Profile Name</p>
            <div class="user-profile">
            </div>
        </div>

        <div class="available_guards_select_company-header">
            <h1>Select Company</h1>
            <div class="search-input">
                <object data="SVG_modified/search.svg" type=""></object>
                <input type="text" placeholder="Search . . ">
            </div>
        </div>

        <div class="assign_select_company">
            <label for="">Company Name</label>
            <select name="" id="">
                <option value="">Select One</option>
            </select>

            <label for="">Location</label>
            <input type="text" placeholder="Auto fill">

            <label for="">Duration</label>
            
            <label for="">Year</label>
            <select name="" id="">
                <option value="">1</option>
            </select>

            <label for="">Month</label>
            <select name="" id="">
                <option value="">1</option>
            </select>

            <label for="">Day</label>
            <select name="" id="">
                <option value="">1</option>
            </select>
        </div>

        <button></button>
    </div>
</body>
</html>
