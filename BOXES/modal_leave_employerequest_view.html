<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employee Request</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="main-containter">
        <div class="modal">
            <form action="" class="modal__form">
                <div class="modal__form__header1">
                    <h1>Employee Request</h1>
                </div>
                <div class="modal__form__content">
                    <div class="modal__form__content__spaces">
                        <label for="" class="user">Name</label>
                        <input type="text">
                    </div>

                    <div class="modal__form__content__spaces">
                        <label for="" class="email">Email</label>
                        <input type="text">
                    </div>
     
                    <div class="modal__form__content__spaces">
                        <label for="" class="time">Duration</label>
                        <div class="multiple_inputs">
                            <div class="input_container">
                               Days <input type="number">
                            </div>
                            <div class="input_container">
                               From <input type="date">
                             </div>
                             <div class="input_container">
                                To <input type="date">
                             </div>
                        </div>
                    </div>

                    <div class="modal__form__content__spaces">
                         <label for="" class="location">Type</label>
                         <input type="text">
                     </div>
                    
                    <div class="modal__form__content__spaces">
                        <label for="" class="position">Reason</label>
                        <input type="text">
                    </div>
                    <br>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
